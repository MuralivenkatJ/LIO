{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="{% static 'images/logo.png' %}" type = "image/x-icon">
    
    <title>Student login</title>
    <link rel="stylesheet"  href="{% static 'css/login1.css' %}">
    <link rel="stylesheet" href="{% static 'css/error.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" title="" type=""/>
    
    </head>
   
 <body>
   
    <div class="grid-cont">
        <form action="{% url 'login1' %}" method="POST" class="grid w3-border w3-round-large">
            
            {% csrf_token %}

            <div class="login-form">Student Login</div>
            <div class="username">email :</div>
            <div class="username_input">
                <input type="email" placeholder="Enter the email" name="email">
            </div>
            <div class="password">Password :</div>
            <div class="password_input">
                <input type="password" id="pass-input" placeholder="Enter the Password" name="password">
                <i class="fa fa-eye" id="eye"onclick="visible()"></i>
            </div>
            <div class="empty1"></div>
            <div class="forgot_password">
                <!-- <a href="#">forgot_password</a>  -->
            </div>
            <div class="empty2"></div>
            <div class="login">
                <button class="w3-btn w3-border w3-round w3-hover-black with w3-hover-opacity" type="submit">LOGIN</button>
            </div>
            <div class="empty3"></div>
            <div class="empty4"></div>
            <div class="donothaveaccount"> 
                <a href="{% url 'register1' %}">don't have account?</a> 
            </div>
            <div class="empty6"></div>
            <div class="sign-up">
                
            </div>
            <div class="empty7"></div>
        </form>
    </div>

    {% if messages %}
        <div class="error-cont" id="error_cont" style="z-index: 1;">
            <div class="errors w3-border w3-round-large w3-hover-shadow w3-red w3-text-black" onclick="error()">
                <span style="font-weight: 800;">&#x26A0; ERROR &#x26A0;</span> 
                <br/>
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        </div>
    {% endif %}

    <script type="text/javascript" src="{% static 'js/login1.js' %}" charset="utf-8">
    </script>
    <script src="{% static 'js/error.js' %}"></script>
    
</body>
</html>
