{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" href="{% static 'csss/signup2.css' %}">
</head>

<body>
     <div class="grid-cont">
    
        <form action="" method="POST" class="grid w3-border w3-round-xlarge">

            {% csrf_token %}

            <div class="logo">Sign Up</div>

            <div class="name">Name :</div>
            <div class="name_input">
                <input type="text">
             </div>

            <div class="email">Email :</div>
            <div class="email_input">
                <input type="text" placeholder="email123@gmail.com">
            </div>

            <div class="qual">Qualification :</div>
            <div class="qual_input">
                <textarea></textarea>
            </div>

            <div class="inst">Institute Name :</div>
            <div class="inst_input">
               <input type="text">
            </div>
       
            <div class="phone">Phone no :</div>
            <div class="ph_input">
                <input type="number">
            </div>

            <div class="password">Password :</div>
            <div class="password_input">
                <input type="password">
            </div>

            <div class="password2">Confirm Password :</div>
            <div class="password_input2">
                <input type="password">
            </div>

            <div class="empty2"></div>
            <div class="submit">
                <button class="w3-border w3-round w3-btn w3-hover-black with w3-hover-opacity">Submit</button>
            </div>
            <div class="empty3"></div>
            
        </form>
    </div>

</body>
</html>
